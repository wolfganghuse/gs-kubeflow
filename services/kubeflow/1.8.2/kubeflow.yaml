---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kubeflow-instance
  namespace: ${releaseNamespace}
spec:
  interval: 1m0s
  ref:
    tag: v1.8.1
  timeout: 15m0s
  url: https://github.com/kubeflow/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubeflow-instance
  namespace: ${releaseNamespace}
spec:
  wait: true
  patches:
  - patch: |
      - op: replace
        path: /spec/type
        value: LoadBalancer
    target:
      kind: Service
      name: istio-ingressgateway
      namespace: istio-system
  - patch: |
     - op: add
       path: /metadata/namespace
       value: default
    target:
      kind: ConfigMap
      name: default-install-config.*
  - patch: | 
      apiVersion: networking.istio.io/v1beta1
      kind: Gateway
      metadata:
        generation: 1
        labels:
          kustomize.toolkit.fluxcd.io/name: kubeflow-instance
          kustomize.toolkit.fluxcd.io/namespace: kommander
          release: istio
        name: istio-ingressgateway
        namespace: istio-system
      spec:
        servers:
        - hosts:
          - '*'
          port:
            name: https
            number: 443
            protocol: HTTPS
          tls:
            credentailName: kubeflow-tls
            mode: Simple  
    target:
      kind: Gateway
      name: istio-ingressgateway
      namespace: istio-system
  interval: 6h
  timeout: 15m0s
  path: ./example
  prune: true
  sourceRef:
   kind: GitRepository
   name: kubeflow-instance
   namespace: ${releaseNamespace}
---
